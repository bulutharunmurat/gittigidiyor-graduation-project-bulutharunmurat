<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditScoreApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="display-5 text-center">Create Customer</h2>
          <form>
            <div class="">
              <input
                class="form-control"
                type="text"
                id="customer_ssid"
                placeholder="Customer SSID"
              />
            </div>
            <div class="">
              <input
                class="form-control"
                type="text"
                id="customer_name"
                placeholder="Customer Name"
              />
            </div>
            <div class="">
              <input
                class="form-control"
                type="text"
                id="customer_salary"
                placeholder="Customer Salary"
              />
            </div>
            <div class="">
                <input
                  class="form-control"
                  type="text"
                  id="customer_phonenumber"
                  placeholder="Customer Phone Number"
                />
              </div>
            <div class="">
              <button type="button" class="btn btn-primary btn-lg btn-block" onclick=createCustomer()
                >Create Customer</button
              >
              <br>
              <hr>
              <br>
            </div>
          </form>
          <h2 class="display-5 text-center">Current Customers</h2>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Customer SSID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Salary	</th>
                <th scope="col">Customer Phone Number</th>
                <th scope="col">Update Customer</th>
                <th scope="col">Delete Customer</th>
                <th scope="col">Make Credit Request</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <!-- <tr>
              </tr> -->
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </body>
  <script type = "text/javascript"  src = "index.js" ></script>
</body>
</html>
